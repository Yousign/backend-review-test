name: Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make clean
      - run: docker compose up -d
      - run: make vendor
      - run: make db-test
      - run: make func-test
      - run: make unit-test
